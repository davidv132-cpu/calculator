<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator + Whiteboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-header">
    <div class="theme-selector">
      <select id="themeSelect" onchange="setTheme(this.value)">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="retro">Retro</option>
        <option value="ocean">Ocean</option>
      </select>
    </div>
  </div>

  <div class="app-container">
    <!-- Calculator Panel -->
    <div class="calculator-panel">
      <div class="calculator">
        <div class="display">
          <div class="expression" id="expression"></div>
          <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
          <button class="btn span-two" onclick="clearAll()">AC</button>
          <button class="btn" onclick="deleteLast()">&#9003;</button>
          <button class="btn operator" onclick="appendChar('/')">÷</button>

          <button class="btn" onclick="appendChar('7')">7</button>
          <button class="btn" onclick="appendChar('8')">8</button>
          <button class="btn" onclick="appendChar('9')">9</button>
          <button class="btn operator" onclick="appendChar('*')">×</button>

          <button class="btn" onclick="appendChar('4')">4</button>
          <button class="btn" onclick="appendChar('5')">5</button>
          <button class="btn" onclick="appendChar('6')">6</button>
          <button class="btn operator" onclick="appendChar('-')">−</button>

          <button class="btn" onclick="appendChar('1')">1</button>
          <button class="btn" onclick="appendChar('2')">2</button>
          <button class="btn" onclick="appendChar('3')">3</button>
          <button class="btn operator" onclick="appendChar('+')">+</button>

          <button class="btn span-two" onclick="appendChar('0')">0</button>
          <button class="btn" onclick="appendChar('.')">.</button>
          <button class="btn equals" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <!-- Whiteboard Panel -->
    <div class="whiteboard-panel" id="whiteboard-panel">
      <div class="wb-toolbar">
        <div class="wb-tool-group">
          <button class="wb-tool-btn active" data-tool="select" title="Select (V)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/><path d="M13 13l6 6"/></svg>
          </button>
          <button class="wb-tool-btn" data-tool="pan" title="Pan (H)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 11V6a2 2 0 0 0-4 0v1M14 10V4a2 2 0 0 0-4 0v6M10 10.5V5a2 2 0 0 0-4 0v9"/><path d="M18 11a2 2 0 1 1 4 0v3a8 8 0 0 1-8 8h-2c-2.5 0-4.3-1-5.7-2.8L3.5 15.5a2 2 0 0 1 3-2.5L8 15"/></svg>
          </button>
        </div>

        <div class="wb-separator"></div>

        <div class="wb-tool-group">
          <button class="wb-tool-btn" data-tool="pen" title="Pen (P)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.83 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
          </button>
        </div>

        <div class="wb-separator"></div>

        <div class="wb-tool-group">
          <button class="wb-tool-btn" data-tool="rect" title="Rectangle (R)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
          </button>
          <button class="wb-tool-btn" data-tool="ellipse" title="Ellipse (E)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><ellipse cx="12" cy="12" rx="10" ry="8"/></svg>
          </button>
          <button class="wb-tool-btn" data-tool="diamond" title="Diamond (D)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l10 10-10 10L2 12z"/></svg>
          </button>
          <button class="wb-tool-btn" data-tool="line" title="Line (L)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="19" x2="19" y2="5"/></svg>
          </button>
          <button class="wb-tool-btn" data-tool="arrow" title="Arrow (A)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="19" x2="19" y2="5"/><polyline points="10 5 19 5 19 14"/></svg>
          </button>
        </div>

        <div class="wb-separator"></div>

        <div class="wb-tool-group">
          <button class="wb-tool-btn" data-tool="text" title="Text (T)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9.5" y1="20" x2="14.5" y2="20"/><line x1="12" y1="4" x2="12" y2="20"/></svg>
          </button>
          <button class="wb-tool-btn" data-tool="sticky" title="Sticky Note (S)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15.5 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3z"/><polyline points="14 3 14 9 21 9"/></svg>
          </button>
        </div>

        <div class="wb-separator"></div>

        <!-- Properties -->
        <div class="wb-tool-group wb-props">
          <label class="wb-color-wrap" title="Stroke color">
            <span class="wb-color-label">Stroke</span>
            <input type="color" id="wb-stroke-color" value="#ffffff" />
          </label>
          <label class="wb-color-wrap" title="Fill color">
            <span class="wb-color-label">Fill</span>
            <input type="color" id="wb-fill-color" value="#3a3a55" />
            <label class="wb-no-fill"><input type="checkbox" id="wb-no-fill" checked /> None</label>
          </label>
          <div class="wb-stroke-widths">
            <button class="wb-sw-btn active" data-width="2" title="Thin">
              <span style="height:2px"></span>
            </button>
            <button class="wb-sw-btn" data-width="4" title="Medium">
              <span style="height:4px"></span>
            </button>
            <button class="wb-sw-btn" data-width="6" title="Thick">
              <span style="height:6px"></span>
            </button>
          </div>
        </div>

        <div class="wb-spacer"></div>

        <!-- Actions -->
        <div class="wb-tool-group wb-actions">
          <button class="wb-action-btn" id="wb-undo" title="Undo (Ctrl+Z)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
          </button>
          <button class="wb-action-btn" id="wb-redo" title="Redo (Ctrl+Shift+Z)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.13-9.36L23 10"/></svg>
          </button>
          <div class="wb-zoom-group">
            <button class="wb-action-btn" id="wb-zoom-out" title="Zoom Out">−</button>
            <span class="wb-zoom-display" id="wb-zoom-display">100%</span>
            <button class="wb-action-btn" id="wb-zoom-in" title="Zoom In">+</button>
            <button class="wb-action-btn wb-zoom-reset" id="wb-zoom-reset" title="Reset Zoom">Fit</button>
          </div>
          <button class="wb-action-btn wb-clear-btn" id="wb-clear" title="Clear Canvas">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M9 6V3h6v3"/></svg>
          </button>
        </div>
      </div>

      <!-- Canvas -->
      <div class="wb-canvas-container" id="wb-canvas-container">
        <canvas id="wb-canvas"></canvas>
      </div>

      <!-- Text editing overlay -->
      <textarea id="wb-text-input" class="wb-text-input" style="display:none;"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="whiteboard.js"></script>
</body>
</html>
